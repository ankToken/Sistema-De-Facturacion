<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">

				<form th:action="@{/form}" th:object="${client}" method="post"
					enctype="multipart/form-data">
					<table class="table table-bordered">
						<tr>
							<td>Name</td>
							<td><input type="text" th:field="*{name}"
								class="form-control" /></td>
							<td class="form-text text-danger"
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
						</tr>
						<tr>
							<td>Last Name</td>
							<td><input type="text" th:field="*{lastName}"
								class="form-control" /></td>
							<td class="form-text text-danger"
								th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
						</tr>
						<tr>
							<td>E-mail</td>
							<td><input type="text" th:field="*{email}"
								class="form-control" /></td>
							<td class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
						</tr>
						<tr>
							<td>Date</td>
							<td><input type="text" th:field="*{createAt}"
								class="form-control" /></td>
							<td class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></td>
						</tr>

						<tr>
							<td>Photo</td>
							<td><input type="file" name="file" class="form-control" /></td>
						</tr>

						<tr>
							<td><input type="submit" value="Save client"
								class="btn btn-primary" /></td>
						</tr>
					</table>
					<input type="hidden" th:field="*{id}" />
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
