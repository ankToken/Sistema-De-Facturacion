<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table th:fragment="itemsBill" class="d-none">
		<tbody id="layoutItemBill">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{NAME}</td>
				<td>{PRICE}</td>
				<td><input type="number" value="1" name="quantity[]"
									id="quantity_{ID}" class="form-control col-sm-4" onchange = "itemsHelper.calculateAmmount({ID}, {PRICE}, this.value); " /></td>
					
				<td><span id="total_ammount_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.deleteRowBill({ID});">X</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
