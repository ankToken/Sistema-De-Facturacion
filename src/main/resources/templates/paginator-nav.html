<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
			<li class="page-item" th:class="${page.first? 'page-item disabled':'page-item'}"><span class="page-link"
				th:if="${page.first}">First</span> <a class="page-link"
				th:if="${not page.first}" th:href="@{${page.url}(page=0)}">First</a></li>

			<li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled':'page-item'}"><span class="page-link"
				th:if="${not page.hasPrevious}">Before</span> <a class="page-link"
				th:if="${page.hasPrevious}"
				th:href="@{${page.url}(page=${page.actualPage-2})}">Before</a></li>

			<li class="page-item" th:each="item:${page.pages}" th:class="${item.actual? 'page-item active':'page-item'}"><span
				class="page-link" th:if="${item.actual}" th:text="${item.number}"></span>
				<a class="page-link" th:if="${not item.actual}"
				th:href="@{${page.url}(page=${item.number-1})}"
				th:text="${item.number}"></a></li>

			<li class="page-item" th:class="${not page.hasNext? 'page-item disabled':'page-item'}"><span class="page-link"
				th:if="${not page.hasNext}">Next</span> <a class="page-link"
				th:if="${page.hasNext}"
				th:href="@{${page.url}(page=${page.actualPage})}">Next</a></li>


			<li class="page-item" th:class="${page.last? 'page-item disabled':'page-item'}"><span class="page-link"
				th:if="${page.last}">Last</span> <a class="page-link"
				th:if="${not page.last}"
				th:href="@{${page.url}(page=${page.totalPage-1})}">Last</a></li>
		</ul>
	</nav>
</body>
</html>
